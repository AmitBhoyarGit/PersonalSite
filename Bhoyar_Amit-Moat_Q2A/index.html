<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>USA Airports Distance</title>
    <meta name="description" content="USA Airports Distance">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel='icon' href='https://cdn1.iconfinder.com/data/icons/creative-round-ui/235/83-512.png' type='image/x-icon'/ >
</head>

<body>
    <div class="page-header text-center">
        <h1>
            USA Airports
        </h1>
        <small>Find Distance Between Any Airports In USA</small>
    </div>
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="airport1">From Airport</label>
                    <input type="text" class="form-control" id="airportFrom" placeholder="Enter Airport Name or Code">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="airport1">To Airport</label>
                    <input type="text" class="form-control" id="airportTo" placeholder="Enter Airport Name or Code">
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button id="calculate" type="submit" onsubmit="vm.calculateDistance()" class="btn btn-primary pull-right">Calculate</button>
            </div>

            <div id="calculatedDistance" class="text-center"></div>

        </div>
    </div>

    <div class="row gmap">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div id="googleMap"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATiiYSQRbfF-5rM1CuOIa2iuvU_UOhe5M"></script>
    <script src="Data/usa_airport_list.js"></script>
    <script src="JS/autocomplete.js"></script>
    <script src="JS/app.js"></script>

</body>

</html>
